<h1 mat-dialog-title>New Task</h1>
<div mat-dialog-content>
  <form class="add-task-form">
    <mat-form-field class="task-name">
      <mat-label>Task Name</mat-label>
      <input matInput>
    </mat-form-field>

    <mat-form-field class="description">
      <mat-label>Description</mat-label>
      <textarea matInput></textarea>
    </mat-form-field>

    <div class="add-selects-group">
      <mat-form-field class="priority">
        <mat-label>Priority</mat-label>
        <mat-select>
          <mat-option value="one">P1</mat-option>
          <mat-option value="two">P2</mat-option>
          <mat-option value="three">P3</mat-option>
          <mat-option value="four">P4</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="assigned">
        <mat-label>Assigned to</mat-label>
        <mat-select>
          <mat-option value="one">First option</mat-option>
          <mat-option value="two">Second option</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="datepicker">
        <mat-label>MM/DD/YYYY</mat-label>
        <input matInput [matDatepicker]="datepicker"
               (dateInput)="addEvent('input', $event)" (dateChange)="addEvent('change', $event)"
        >

        <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
        <mat-datepicker #datepicker>
          <mat-datepicker-actions>
            <button mat-button matDatepickerCancel>Cancel</button>
            <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
          </mat-datepicker-actions>
        </mat-datepicker>
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions class="dialog-buttons-group">
<!--  <button mat-raised-button color="primary" [mat-dialog-close]="true">Save</button>-->
  <button mat-raised-button color="primary" [mat-dialog-close]="true">Save</button>
  <button mat-raised-button (click)="onNoClick()">Cancel</button>
</div>
