<mat-card class="task-card">
  <div class="task-card__right">
    <mat-checkbox class="check-box" [(ngModel)]="checked">Task Name</mat-checkbox>
  </div>
  <div class="task-card__left">
    <div class="performer">OS</div>
    <div class="date">Today</div>
    <div class="priority">P1</div>
  </div>
</mat-card>
